    <h2>Enter your marks in 5 subjects, each out of 100 (separated by commas): 
    <input id='marks'/>	
<script type="text/javascript">
    
    	var ar ;

     	document.getElementById('marks').addEventListener('input',function(){

            var length=0; 
     		ar = this.value.split(',') ;
     		for (i=0;i<ar.length;i++){

     			ar[i] = parseInt(ar[i].trim());
     			ar[i] = (ar[i]/100)*1200 ;
                if(!isNaN(parseInt(ar[i])))
                    length++ ; 

     		}
d3.selectAll("div").data(ar).transition().duration(1000).style("width", function(d) {return  d + "px"; });



if(length<5){
    console.log("lenght was "+ length );
    for (i=length+1;i<=5;i++){
console.log("i is "+ i);
        d3.selectAll("#div"+i).data(['1200']).transition().duration(1000).style("width", function(d) {return  d + "px"; });
    }
     	}
         }

        ,false);
</script>
