<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>d3 js beginning</title>
  <script src="d3.min.js" type="text/javascript" charset="utf-8"></script>
  <style type="text/css">
div{
    background-color: #dd9;
   margin: 5px;
    font-size: 25px;
    color: #007;
    padding: 10px;
    width : 1200px;

}

</style>
</head>
<body>
    <div id='div1'>D3 </div>
    <div id='div2'>D3 </div>
    <div id='div3'>D3 </div>
    <div id='div4'>D3 </div>
    <div id='div5'>D3 </div>

    
    <h2>Enter your marks in 6 subjects out of 100 (separated by commas): 
    <input id='marks'/>	
<script type="text/javascript">
    
    	var ar ; 

     	document.getElementById('marks').addEventListener('input',function(){


     		ar = this.value.split(',') ;
     		for (i=0;i<ar.length;i++){

     			ar[i] = parseInt(ar[i].trim());
     			ar[i] = (ar[i]/100)*1200 ;

     		}
d3.selectAll("div").data(ar).transition().duration(1000).style("width", function(d) { console.log(d+"px");return  d + "px"; });

     	},false);
		
  


    
    </script>

</body>
</html>
